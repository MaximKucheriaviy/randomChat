<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">Chat online</h1>
        <img src="./images/logo.png" alt="Logo">
    </header>
    <main>
        <section class="start-section">
            <form action="" name="login" class = "login-form">
                <input type="text" name="username" placeholder="Введите имя" class = "login-form__input"/>
                <button type="submit" class="login-form__button">Начать</button>
            </form>
            <img class="start-section__image" src="./images/startscreen-img.png" alt="bubls" width="200">
        </section>
            <section class="chat-room visually-hidden">
                <div class="chatblock-thumb">
                    <div class="chatblock">
                        
                    </div>
                </div>
                <form action="" name="messageForm" class="message-form">
                    <input autocomplete="off" type="text" name="message" class = "message" placeholder="Напишите сообщение ...">
                    <button type="submit" class="send-message-button">
                        <img src="./images/sending.svg" alt="button" width="15">
                    </button>
                </form>
            </section>
    </main>
    <script src = "./js/script.js"></script>
</body>
</html>
